# Конфигурация типов мероприятий для парсинга имени файла
# Формат имени: {дата} {тип}.{поток} {тема} ({спикер}).mp4

event_types:
  ПШ:
    name: "Понедельничная Школа"
    streams:
      SV: "Супервайзеры"
      НП: "Независимые партнёры"
      ALL: "Все уровни"

  ГП:
    name: "Группа поддержки"
    streams:
      SV: "Супервайзеры"
      НП: "Независимые партнёры"
      NEW: "Новички"

  ФК:
    name: "Фитнес-клуб"
    streams:
      AM: "Утренний"
      PM: "Вечерний"

  ВЕБ:
    name: "Вебинар"
    streams:
      PROD: "Продукты"
      BIZ: "Бизнес"
      MOT: "Мотивация"

  ОБУ:
    name: "Обучение"
    streams:
      BASE: "Базовый курс"
      ADV: "Продвинутый"
      SPEC: "Специализированный"

# Формат даты в имени файла
date_format: "%Y.%m.%d"

# Паттерн имени файла (для документации)
filename_pattern: "{date} {type}.{stream} {title} ({speaker})"
